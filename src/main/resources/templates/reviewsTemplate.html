<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css"/>
    <meta charset="UTF-8">
    <title>A List of All My Available Reviews</title>
</head>

<body>
    <header>
        <h1>A List of All Reviews</h1>
    </header>
<main>
    <ul>
        <li th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a></li>
    </ul>
</main>
<footer>
    <small>&copy Stephanie Ingraham @ WCCI 2022</small>
</footer>
</body>
</html>
